<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form id="plagiarism-form">
            <div class="form-group">
                <label for="file-upload">Upload a PDF or TXT file (Max 5 MB):</label>
                <input type="file" id="file-upload" accept=".pdf,.txt">
            </div>
            <div class="form-group">
                <label for="text-input">Or enter text (up to 2000 pages):</label>
                <textarea id="text-input" rows="10" placeholder="Enter your text here..."></textarea>
            </div>
            <button type="submit">Check for Plagiarism</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
